<!DOCTYPE html>
 <html lang="en">
 <head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <link rel="stylesheet" href="css/style.css">
 <script src="js/main.js" charset="utf-8"></script>
 <title>Document</title>
 </head>
 <body>
   <div id="map">

</div>
<script>
     function initMap() {
       var beautyluscious = {lat: -35.038385, lng: 150.669033};
       var map = new google.maps.Map(document.getElementById('map'), {
         zoom: 16,
         center: beautyluscious
       });
       var marker = new google.maps.Marker({
         position: beautyluscious,
         map: map
       });
     }
   </script>
   <script async defer
   src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2VBSSc1_OGeDAuyND1sVaCq-3y_Jy_PQ&callback=initMap">
   </script>


 </body>
 </html>
